name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          host: 'windows'
          target: 'desktop'
          install-deps: 'true'
          archives: 'qtbase'
          setup-python: 'false'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make
        run: |
          for /f "delims=" %%d in ( 'vswhere.exe -latest -property installationPath' ) do @( call "%%d\VC\Auxiliary\Build\vcvars64.bat" )
          qmake ${{github.workspace}}\LCTRL.pro
          nmake
          dir /s ${{github.workspace}}\release
        shell: cmd
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{github.workspace}}\release\LCTRL.exe
