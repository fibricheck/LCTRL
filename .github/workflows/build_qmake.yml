name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          host: 'windows'
          target: 'desktop'
          install-deps: 'true'
          archives: 'qtbase'
          setup-python: 'false'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make
        run: |
          for /f "delims=" %%d in ( 'vswhere.exe -latest -property installationPath' ) do @( call "%%d\VC\Auxiliary\Build\vcvars64.bat" )
          qtenv2.bat
          qmake ${{github.workspace}}\LCTRL.pro -config release
          nmake
          dir /s
          cd ${{github.workspace}}\release
          mkdir LCTRL
          copy LCTRL.exe LCTRL\LCTRL.exe
          cd LCTRL
          windeployqt --qmldir ${{github.workspace}} --release --compiler-runtime LCTRL.exe
          dir /s
          7z a LCTRL.zip * -r
        shell: cmd
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{github.workspace}}\release\LCTRL\LCTRL.zip
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: LCTRL.zip
          path: ${{github.workspace}}\release\LCTRL\LCTRL.zip
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          host: 'mac'
          target: 'desktop'
          install-deps: 'true'
          archives: 'qtbase'
          setup-python: 'false'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make
        run: |
          qmake ${{github.workspace}}/LCTRL.pro
          make
          ls -R ${{github.workspace}}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{github.workspace}}/LCTRL
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: LCTRL
          path: ${{github.workspace}}/LCTRL
