name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          host: 'windows'
          target: 'desktop'
          install-deps: 'true'
          archives: 'qtbase'
          setup-python: 'false'
          aqtversion: '==2.0.0'
          extra: '--external 7z'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make
        run: qmake ${{github.workspace}}/LCTRL.pro
